<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the visible and hidden binding</title>
</head>
<body>
    
    <h3>The name is: <span data-bind="visible: showMessage, text: firstName"></span></h3>
    <script src="../../jquery.js"></script>
    <script src="../../knockout.js"></script>
    <script>
        $(document).ready(function() {
            var name = function(firstName, showMessage) {
                this.firstName = ko.observable(firstName);
                this.showMessage = ko.observable(showMessage);
            };


            ko.applyBindings(new name('vandu', true))
        })
    </script>
</body>
</html>
