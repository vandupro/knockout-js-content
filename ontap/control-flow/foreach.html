<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The foreach binding</title>
</head>
<body>
    <h3>The list of name</h3>
    <div data-bind="foreach: name">
        <h3 data-bind="text: $data"></h3>
        <!-- data represent for each element of array name -->
    </div>
    <script src="../../jquery.js"></script>
    <script src="../../knockout.js"></script>
    <script>
        $(document).ready(function() {
            var students = {
                name: ['vandu', 'hoai nam', 'huy hoang']
            };

            ko.applyBindings(students);
        })
    </script>
</body>
</html>
